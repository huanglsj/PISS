<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">

	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
		<link rel="stylesheet" href="../css/ui-box.css">
		<link rel="stylesheet" href="../css/ui-base.css">
		<link rel="stylesheet" href="../css/ui-color.css">
		<link rel="stylesheet" href="../css/appcan.icon.css">
		<link rel="stylesheet" href="../css/appcan.control.css">
		<link rel="stylesheet" href="attention/css/attention.css">
	</head>

	<body class="" ontouchstart>
		<div class="bc-bg" tabindex="0" data-control="PAGE" id="Page">
			<div class="uh bc-head" data-control="HEADER" id="Header">
				<div class="ub ub-ac he3">
					<div class="nav-btn" id="nav-left">
						<div class="ub-img1 icon-left ulev2">
						</div>
					</div>
					<h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">关注的航班</h1>
					<div class="nav-btn" id="nav-right">
						<div class="fa  fa-plus-circle  ub-img1">
						</div>
					</div>
				</div>
			</div>
			<div class="bc-bg pt3" data-control="FLEXBOXVER" id="ContentFlexVer" class="uinn-4a">
				<div class="msg">暂无关注的航班</div>
				<div class="attention">
					<ul class="plane-list-result" id="plane" v-cloak>
						<li v-for="item in items">
							<div class="info ub">
								<div>
									<p class="big">{{item.myDepDate}}</p>
									<p class="top">{{item.fromName}}</p>
								</div>
								<div class="ub ub-f1 ub-ac">
									<div class="arrow ub-img ub-f1"></div>
								</div>
								<div>
									<p class="big">{{item.myArrDate}}</p>
									<p class="top">{{item.toName}}</p>
								</div>
								<div>
									<div class="big red money">￥{{item.minPrice}}<span class="small">起</span></div>
								</div>
							</div>
							<div class="tails ub ub-ac"><img :src="item.logo" onerror="this.src='../flight/flight_list/img/logo/logo.png'" class="logo ub-ac ub"> <span>{{item.companyName}}{{item.carrier}}{{item.flightNo}}<span class="blue"></span></span> <span class="interval">|</span> <span>历时{{item.duration}}分</span></div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="../js/jquery.min.js"></script>
		<script src="../js/appcan.js"></script>
		<script src="../js/appcan.control.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="attention/js/attention.js"></script>
	</body>

</html>
